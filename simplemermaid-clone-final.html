<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleMermaid - Real-time Mermaid Diagram Editor</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Mermaid Library -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    
    <!-- LZ-String Compression Library -->
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    
    <style>
        /* CSS Variables for Theme System */
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            
            /* Light Theme (default) */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --editor-bg: #ffffff;
            --scrollbar-track: #f3f4f6;
            --scrollbar-thumb: #d1d5db;
        }
        
        /* Dark Theme */
        [data-theme="dark"] {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-tertiary: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --border-color: #4b5563;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --editor-bg: #1f2937;
            --scrollbar-track: #374151;
            --scrollbar-thumb: #6b7280;
        }
        
        /* Global Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 1px 3px var(--shadow-color);
        }
        /* Header Left Section */
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: var(--primary-color);
            background: var(--bg-secondary);
            transform: translateX(-2px);
        }
        
        .back-link:active {
            transform: translateX(-1px);
            background: var(--bg-tertiary);
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .example-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .action-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        /* Select Dropdown Styles */
        .select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            min-width: 140px;
        }
        
        .select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Button Styles */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            text-decoration: none;
            font-family: inherit;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--bg-secondary);
            transform: translateY(-1px);
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #059669;
            transform: translateY(-1px);
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #d97706;
            transform: translateY(-1px);
        }
        
        .btn-icon {
            padding: 0.5rem;
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        
        .btn-icon:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        /* Main Content Layout */
        .main-container {
            display: flex;
            height: calc(100vh - 80px); /* Subtract header height */
        }
        
        .main-container.vertical {
            flex-direction: column;
        }
        
        .panel {
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
            min-width: 200px;
            min-height: 200px;
        }
        
        .panel:first-child {
            flex: 0 0 50%;
        }
        
        .panel:last-child {
            flex: 1;
        }
        
        .panel-header {
            padding: 0.75rem 1rem;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .separator {
            background-color: var(--border-color);
            cursor: col-resize;
            user-select: none;
            transition: background-color 0.2s ease;
            flex: 0 0 4px;
        }
        
        .separator:hover {
            background-color: var(--primary-color);
        }
        
        .separator.dragging {
            background-color: var(--primary-color);
        }
        
        .main-container.vertical .separator {
            cursor: row-resize;
        }
        
        /* Editor Styles */
        .editor-container {
            flex: 1;
            position: relative;
        }
        
        .editor {
            width: 100%;
            height: 100%;
            padding: 1rem;
            border: none;
            outline: none;
            resize: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            background-color: var(--editor-bg);
            color: var(--text-primary);
            tab-size: 2;
        }
        
        .editor::placeholder {
            color: var(--text-muted);
        }
        
        /* Preview Styles */
        .preview-container {
            flex: 1;
            overflow: auto;
            background-color: var(--bg-primary);
        }
        
        .preview {
            padding: 1rem;
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preview svg {
            max-width: 100%;
            max-height: 100%;
            height: auto;
        }
        
        /* Error Message Styles */
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error-color);
            border-radius: 0.375rem;
            padding: 1rem;
            margin: 1rem;
            color: var(--error-color);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .error-message::before {
            content: "⚠️";
            font-size: 1.25rem;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 0.875rem;
            gap: 0.5rem;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Success/Info Messages */
        .success-message {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: var(--success-color);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .success-message::before {
            content: "✅";
        }
        
        .warning-message {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: var(--warning-color);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .warning-message::before {
            content: "⚠️";
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Scrollbar Styling */
        .preview-container::-webkit-scrollbar,
        .editor::-webkit-scrollbar {
            width: 8px;
        }
        
        .preview-container::-webkit-scrollbar-track,
        .editor::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }
        
        .preview-container::-webkit-scrollbar-thumb,
        .editor::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }
        
        .preview-container::-webkit-scrollbar-thumb:hover,
        .editor::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            
            
            .header-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }
            
            .example-controls,
            .action-controls {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .select {
                min-width: 120px;
                font-size: 0.8125rem;
            }
            
            .main-container {
                flex-direction: column;
                height: calc(100vh - 160px);
            }
            
            .panel:first-child {
                flex: 0 0 50%;
            }
            
            .separator {
                cursor: row-resize;
                flex: 0 0 4px;
            }
            
            .btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.8125rem;
            }
        }
        
        /* Theme Toggle Animation */
        .theme-toggle {
            position: relative;
            overflow: hidden;
        }
        
        .theme-toggle::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .theme-toggle:hover::before {
            width: 200px;
            height: 200px;
        }
        
        /* SVG Dark Theme Adjustments */
        [data-theme="dark"] .preview svg text {
            fill: var(--text-primary) !important;
        }
        
        [data-theme="dark"] .preview svg rect,
        [data-theme="dark"] .preview svg polygon,
        [data-theme="dark"] .preview svg circle,
        [data-theme="dark"] .preview svg ellipse {
            fill: var(--bg-secondary) !important;
            stroke: var(--border-color) !important;
        }
        
        [data-theme="dark"] .preview svg path {
            stroke: var(--text-secondary) !important;
        }
        
        /* Hide elements with display: none */
        .hidden {
            display: none !important;
        }
        
        /* Button loading state */
        .btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .btn.loading::after {
            content: "";
            width: 12px;
            height: 12px;
            margin-left: 0.5rem;
            border: 1px solid transparent;
            border-top: 1px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Example loading indicator */
        .select.loading {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 11-6.219-8.56"/></svg>');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px;
            animation: spin 1s linear infinite;
        }
        
        /* Share Modal Styles */
        .share-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            min-width: 400px;
            max-width: 90vw;
        }
        
        .share-modal.show {
            display: block;
        }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
        }
        
        .modal-overlay.show {
            display: block;
        }
        
        .modal-content h3 {
            margin: 0 0 1rem 0;
            color: var(--text-primary);
            font-size: 1.5rem;
        }
        
        .modal-content p {
            margin: 0 0 1rem 0;
            color: var(--text-secondary);
        }
        
        .share-input-group {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .share-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }
        
        .share-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .copy-feedback {
            display: none;
            color: var(--success-color);
            font-size: 0.875rem;
            margin: 0.5rem 0;
        }
        
        .copy-feedback.show {
            display: block;
        }
    </style>
</head>
<body data-theme="light">
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="landing.html" class="back-link" title="Back to Home">
                ← SimpleMermaid
            </a>
        </div>
        
        <div class="header-controls">
            <!-- Example Selection -->
            <div class="example-controls">
                <select id="categorySelect" class="select" aria-label="Select diagram category">
                    <option value="">Choose Category...</option>
                </select>
                <select id="exampleSelect" class="select" aria-label="Select diagram example" disabled>
                    <option value="">Select Example...</option>
                </select>
            </div>
            
            <!-- Action Controls -->
            <div class="action-controls">
                <button id="clearBtn" class="btn btn-secondary" title="Clear editor">
                    🗑️ Clear
                </button>
                <button id="shareBtn" class="btn btn-primary" title="Generate shareable link">
                    🔗 Share
                </button>
                <button id="copyBtn" class="btn btn-primary" title="Copy diagram code">
                    📋 Copy
                </button>
                <button id="exportPngBtn" class="btn btn-success" title="Export as PNG">
                    🖼️ PNG
                </button>
                <button id="exportSvgBtn" class="btn btn-warning" title="Export as SVG">
                    📄 SVG
                </button>
                <button id="layoutBtn" class="btn btn-icon" title="Toggle layout (horizontal/vertical)">
                    ⚏
                </button>
                <button id="themeBtn" class="btn btn-icon theme-toggle" title="Toggle theme">
                    ☀️
                </button>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-container">
        <!-- Editor Panel -->
        <section class="panel">
            <header class="panel-header">
                <span>📝 Mermaid Code Editor</span>
                <span id="charCount" class="char-count">0 characters</span>
            </header>
            <div class="editor-container">
                <textarea 
                    id="editor" 
                    class="editor" 
                    placeholder="Enter your Mermaid diagram code here...

Example:
graph TD
    A[Start] --> B{Decision}
    B -->|Yes| C[Process]
    B -->|No| D[End]
    C --> D

Or choose an example from the dropdown above!"
                    spellcheck="false"
                ></textarea>
            </div>
        </section>
        
        <!-- Resizable Separator -->
        <div class="separator" id="separator" title="Drag to resize panels"></div>
        
        <!-- Preview Panel -->
        <section class="panel">
            <header class="panel-header">
                <span>👁️ Live Preview</span>
                <span id="status" class="status">Ready</span>
            </header>
            <div class="preview-container">
                <div id="preview" class="preview">
                    <div class="loading">
                        <div class="spinner"></div>
                        Choose an example or enter diagram code to see preview
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        /**
         * SimpleMermaid - Real-time Mermaid Diagram Editor with Examples
         * A secure, feature-rich Mermaid diagram editor with live preview and example loading
         * Works with both HTTP and file:// protocols via embedded fallback system
         */
        
        class SimpleMermaid {
            constructor() {
                // DOM Elements
                this.editor = document.getElementById('editor');
                this.preview = document.getElementById('preview');
                this.categorySelect = document.getElementById('categorySelect');
                this.exampleSelect = document.getElementById('exampleSelect');
                this.clearBtn = document.getElementById('clearBtn');
                this.shareBtn = document.getElementById('shareBtn');
                this.copyBtn = document.getElementById('copyBtn');
                this.exportPngBtn = document.getElementById('exportPngBtn');
                this.exportSvgBtn = document.getElementById('exportSvgBtn');
                this.layoutBtn = document.getElementById('layoutBtn');
                this.themeBtn = document.getElementById('themeBtn');
                this.separator = document.getElementById('separator');
                this.charCount = document.getElementById('charCount');
                this.status = document.getElementById('status');
                
                // State
                this.currentTheme = 'light';
                this.isVertical = false;
                this.isResizing = false;
                this.renderTimeout = null;
                this.diagramId = 0;
                this.examplesData = {};
                
                // Configuration
                this.DEBOUNCE_DELAY = 300; // ms
                this.STORAGE_KEY = 'simplemermaid-content';
                this.THEME_KEY = 'simplemermaid-theme';
                
                // Embedded fallback examples (for file:// protocol)
                this.embeddedExamples = {
                    "categories": {
                        "basic": {
                            "name": "Basic Diagrams",
                            "examples": [
                                {"id": "simple", "title": "Simple", "content": "graph LR\nA-->B\nB-.->C"},
                                {"id": "flowchart-basic", "title": "Flowchart", "content": "flowchart TD\nA[Start] --> B{Decision}\nB -- Yes --> C[Do something]\nB -- No --> D[Do something else]\nC --> E[End]\nD --> E"},
                                {"id": "shapes", "title": "Shapes", "content": "flowchart TD\n  A[Rectangle]\n  B(Round Edges)\n  C((Circle))\n  D{{Diamond}}\n  E>Angled Rectangle]\n  F[/Parallelogram/]\n  G[[Database]]"}
                            ]
                        },
                        "sequence": {
                            "name": "Sequence Diagrams", 
                            "examples": [
                                {"id": "sequence-basic", "title": "Basic Sequence", "content": "sequenceDiagram\nparticipant User\nparticipant Browser\nparticipant Server\nparticipant Database\nUser->>Browser: Request Website\nBrowser->>Server: HTTP Request\nServer->>Database: Query Data\nDatabase-->>Server: Return Data\nServer-->>Browser: HTML Response\nBrowser-->>User: Render Page"},
                                {"id": "sequence-oauth", "title": "OAuth Flow", "content": "sequenceDiagram\nparticipant User\nparticipant App\nparticipant AuthServer\nparticipant ResourceServer\nUser->>App: Login request\nApp->>AuthServer: Redirect with credentials\nAuthServer-->>User: Auth Code\nUser->>App: Return Auth Code\nApp->>AuthServer: Exchange for Token\nAuthServer-->>App: Access Token\nApp->>ResourceServer: Access resource with Token"}
                            ]
                        },
                        "project": {
                            "name": "Project Management",
                            "examples": [
                                {"id": "gantt-project", "title": "Gantt Chart", "content": "gantt\ntitle Project Plan\nsection Phase 1\nTask A :done, a1, 2024-03-01, 10d\nTask B :a2, after a1, 7d\nsection Phase 2\nTask C :a3, after a2, 5d\nTask D :a4, after a3, 8d"},
                                {"id": "journey", "title": "User Journey", "content": "journey\ntitle User Journey\nsection Experience\nBrowse: 5: Alice\nAdd to Cart: 3: Bob\nCheckout: 2: Alice, Bob"}
                            ]
                        },
                        "architecture": {
                            "name": "System Architecture",
                            "examples": [
                                {"id": "class-diagram", "title": "Class Diagram", "content": "classDiagram\nclass Animal{\n+int age\n+String name\n+eat()\n+sleep()\n}\nclass Mammal{\n+boolean hasFur\n+nurseYoung()\n}\nclass Dog{\n+String breed\n+bark()\n}\nclass Cat{\n+boolean isIndoor\n+meow()\n}\nclass Owner{\n+String name\n+adoptPet(Animal pet)\n}\nAnimal <|-- Mammal\nMammal <|-- Dog\nMammal <|-- Cat\nOwner o-- Animal : owns"},
                                {"id": "state-diagram", "title": "State Diagram", "content": "stateDiagram\n[*] --> Idle\nIdle --> Running : Start Process\nRunning --> Paused : Pause\nPaused --> Running : Resume\nRunning --> Stopped : Stop\nStopped --> [*] : Shutdown\nStopped --> Idle : Restart"},
                                {"id": "erd", "title": "Entity Relationship", "content": "erDiagram\nCUSTOMER ||--o{ ORDER : places\nORDER ||--|{ LINE-ITEM : contains\nPRODUCT ||--o{ LINE-ITEM : includes"},
                                {"id": "network-diagram", "title": "Network Diagram", "content": "flowchart LR\nUser[👤 User] -->|Access Website| Browser[🌐 Browser/Client]\nBrowser -->|HTTPS| LB[🔄 Cloudflare]\nsubgraph VNET1 [VNet - My Virtual Network]\nsubgraph Subnet1 [Subnet 1 - Web]\nVM1[🖥️ VM1 - Web Server]\nend\nsubgraph Subnet2 [Subnet 2 - App]\nVM2[🖥️ VM2 - App Server]\nend\nend\nLB -->|Traffic Distribution| VM1\nVM1 -- API Calls --> VM2"}
                            ]
                        },
                        "security": {

            /**
             * Initialize Mermaid library with security settings
             */
            async initializeMermaid() {
                // Quick check for mermaid availability
                if (typeof mermaid === 'undefined') {
                    // Wait a bit for mermaid to load
                    await new Promise(resolve => setTimeout(resolve, 100));

                        throw new Error('Mermaid library not available');

                }
                
                console.log('🎨 Initializing Mermaid library...');
                mermaid.initialize({
                    startOnLoad: false,
                    theme: 'default',
                    securityLevel: 'strict', // Prevent script injection
                    htmlLabels: false, // Disable HTML in labels for security

                        htmlLabels: false
                    },
                    sequence: {
                        useMaxWidth: true
                    },
                    gantt: {
                        useMaxWidth: true
                    },
                    journey: {
                        useMaxWidth: true
                    },
                    class: {
                        useMaxWidth: true
                    },
                    state: {

                    },

                    },

            /**
             * Load examples with fallback system (HTTP server vs file:// protocol)
             */
            async loadExamples() {
                try {
                    this.setStatus('Loading examples...', 'loading');
                    
                    // Try to load from external files first (when served via HTTP)
                    const response = await fetch('./examples/config.json');
                    if (!response.ok) throw new Error('Failed to fetch config');
                    
                    this.examplesData = await response.json();
                    this.populateCategories();
                    console.log('✅ Loaded examples from external files');
                    this.setStatus('Examples loaded from files', 'success');
                    
                } catch (error) {
                    console.log('📁 External files not available, using embedded examples');
                    // Fallback to embedded examples (perfect for file:// protocol)
                    this.examplesData = this.embeddedExamples;
                    this.populateCategories();
                    this.setStatus('Using embedded examples', 'success');
                    // Don't show warning message - this is normal for file:// protocol
                }
            }
            
            /**
             * Populate category dropdown
             */
            populateCategories() {
                this.categorySelect.innerHTML = '<option value="">Choose Category...</option>';
                
                Object.entries(this.examplesData.categories).forEach(([key, category]) => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = category.name;
                    this.categorySelect.appendChild(option);
                });
            }
            
            /**
             * Populate example dropdown based on selected category
             */
            populateExamples(categoryKey) {
                this.exampleSelect.innerHTML = '<option value="">Select Example...</option>';
                this.exampleSelect.disabled = false;
                
                const category = this.examplesData.categories[categoryKey];
                if (!category) return;
                
                // Store examples for easy reference
                this.currentExamples = {};
                
                category.examples.forEach(example => {
                    const option = document.createElement('option');
                    option.value = example.id;
                    option.textContent = example.title;
                    // Store the full example data for later reference
                    this.currentExamples[example.id] = example;
                    this.exampleSelect.appendChild(option);
                });
            }
            
            /**
             * Load selected example (handles both external files and embedded content)
             */
            async loadExample(exampleData) {
                try {
                    console.log('📂 Loading example:', exampleData);
                    this.exampleSelect.classList.add('loading');
                    this.setStatus('Loading example...', 'loading');
                    
                    let content = '';
                    
                    if (exampleData.content) {
                        // Use embedded content (embedded examples or inline content)
                        content = exampleData.content;
                        console.log('📋 Using embedded content:', content);
                    } else if (exampleData.file) {
                        // Try to load from external file
                        console.log('📁 Loading from file:', exampleData.file);
                        const response = await fetch(`examples/${exampleData.file}`);
                        if (!response.ok) {
                            throw new Error(`Failed to load example file: ${exampleData.file}`);
                        }
                        content = await response.text();
                        console.log('📄 File content loaded:', content);
                    }
                    
                    if (content) {
                        console.log('✏️ Setting editor content:', content);
                        this.editor.value = content;
                        this.updateCharCount();
                        this.saveToStorage();
                        this.renderDiagram();
                        this.showMessage('Example loaded successfully');
                    } else {
                        console.warn('⚠️ No content found for example');
                    }
                    
                } catch (error) {
                    console.error('❌ Failed to load example:', error);
                    this.showMessage('Failed to load example', 'warning');
                    this.setStatus('Example load failed', 'error');
                } finally {
                    this.exampleSelect.classList.remove('loading');
                }
            }
            
            /**
             * Set up all event listeners
             */
            setupEventListeners() {
                // Editor events
                this.editor.addEventListener('input', () => this.handleEditorInput());
                this.editor.addEventListener('paste', (e) => this.handlePaste(e));
                
                // Example selection events
                this.categorySelect.addEventListener('change', (e) => {
                    if (e.target.value) {
                        this.populateExamples(e.target.value);
                    } else {
                        this.exampleSelect.innerHTML = '<option value="">Select Example...</option>';
                        this.exampleSelect.disabled = true;
                    }
                });
                
                this.exampleSelect.addEventListener('change', (e) => {
                    if (e.target.value && this.currentExamples) {
                        const exampleData = this.currentExamples[e.target.value];
                        if (exampleData) {
                            this.loadExample(exampleData);
                        }
                    }
                });
                
                // Button events
                this.clearBtn.addEventListener('click', () => this.clearEditor());
                this.shareBtn.addEventListener('click', () => this.generateShareLink());
                this.copyBtn.addEventListener('click', () => this.copyCode());
                this.exportPngBtn.addEventListener('click', () => this.exportAs('png'));
                this.exportSvgBtn.addEventListener('click', () => this.exportAs('svg'));
                this.layoutBtn.addEventListener('click', () => this.toggleLayout());
                this.themeBtn.addEventListener('click', () => this.toggleTheme());
                
                // Separator resize events
                this.separator.addEventListener('mousedown', (e) => this.startResize(e));
                
                // Window events
                window.addEventListener('beforeunload', () => this.saveToStorage());
                window.addEventListener('resize', () => this.debouncedRender());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeyboardShortcuts(e));
            }
            
            /**
             * Handle editor input with debouncing
             */
            handleEditorInput() {
                this.updateCharCount();
                this.saveToStorage();
                this.debouncedRender();
                
                // Update URL with current diagram (debounced)
                clearTimeout(this.urlUpdateTimeout);
                this.urlUpdateTimeout = setTimeout(() => {
                    this.updateUrlWithDiagram();
                }, 2000); // 2 second delay for URL updates
            }
            
            /**
             * Handle paste events with sanitization
             */
            handlePaste(event) {
                // Let the paste happen normally, then sanitize
                setTimeout(() => {
                    const content = this.editor.value;
                    const sanitized = this.sanitizeInput(content);
                    if (content !== sanitized) {
                        this.editor.value = sanitized;
                        this.showMessage('Content was sanitized for security', 'warning');
                    }
                    this.handleEditorInput();
                }, 0);
            }
            
            /**
             * Sanitize user input to prevent XSS
             */
            sanitizeInput(input) {
                // Only sanitize if input contains actual HTML/script tags
                if (input.includes('<script') || input.includes('javascript:')) {
                    return input
                        .replace(/<script[^>]*>.*?<\/script>/gis, '')
                        .replace(/javascript:/gi, '')
                        .replace(/on\w+\s*=/gi, '');
                }
                // Return input unchanged if no dangerous patterns found
                return input;
            }
            
            /**
             * Update character count display
             */
            updateCharCount() {
                const count = this.editor.value.length;
                this.charCount.textContent = `${count} characters`;
            }
            
            /**
             * Debounced render function
             */
            debouncedRender() {
                clearTimeout(this.renderTimeout);
                this.renderTimeout = setTimeout(() => this.renderDiagram(), this.DEBOUNCE_DELAY);
            }
            
            /**
             * Render the Mermaid diagram
             */
            async renderDiagram() {
                const code = this.editor.value.trim();
                
                console.log('🔧 renderDiagram called with code:', code ? `"${code.substring(0, 50)}..."` : 'empty');
                
                if (!code) {
                    this.preview.innerHTML = `
                        <div class="loading">
                            📝 Choose an example or enter diagram code to see preview
                        </div>
                    `;
                    this.setStatus('Ready');
                    return;
                }
                
                // Check if mermaid is available
                if (typeof mermaid === 'undefined' || !mermaid.mermaidAPI) {
                    console.error('❌ Mermaid not loaded properly');
                    this.showError('Mermaid library not loaded. Please refresh the page.');
                    this.setStatus('Library error', 'error');
                    return;
                }
                
                try {
                    this.setStatus('Rendering...', 'loading');
                    
                    // Sanitize the input
                    const sanitizedCode = this.sanitizeInput(code);
                    console.log('🧹 Sanitized code:', sanitizedCode);
                    
                    // Generate unique ID for this diagram
                    const diagramId = `diagram-${++this.diagramId}`;
                    
                    // Clear previous diagram
                    this.preview.innerHTML = '<div class="loading"><div class="spinner"></div>Rendering...</div>';
                    
                    // Render with Mermaid
                    console.log('🎨 Rendering diagram with ID:', diagramId);
                    const { svg, bindFunctions } = await mermaid.mermaidAPI.render(diagramId, sanitizedCode);
                    
                    // Insert the SVG
                    this.preview.innerHTML = svg;
                    console.log('✅ Diagram rendered successfully');
                    
                    // Bind any interactive functions (if any)
                    if (bindFunctions) {
                        bindFunctions(document.getElementById(diagramId));
                    }
                    
                    this.setStatus('Rendered successfully', 'success');
                    
                } catch (error) {
                    console.error('❌ Render error:', error);
                    this.showError(this.formatErrorMessage(error.message || 'Invalid diagram syntax'));
                    this.setStatus('Error', 'error');
                }
            }
            
            /**
             * Format error message for user-friendly display
             */
            formatErrorMessage(message) {
                // Common error patterns and their user-friendly versions
                const errorMap = {
                    'Parse error': 'Syntax error in diagram code',
                    'Lexical error': 'Invalid characters or syntax',
                    'Expecting': 'Missing required syntax element',
                    'but found': 'Unexpected syntax found'
                };
                
                let friendlyMessage = message;
                Object.entries(errorMap).forEach(([pattern, replacement]) => {
                    if (message.includes(pattern)) {
                        friendlyMessage = replacement;
                    }
                });
                
                return `${friendlyMessage}. Please check your diagram syntax or try an example.`;
            }
            
            /**
             * Show error message in preview
             */
            showError(message) {
                this.preview.innerHTML = `<div class="error-message">${message}</div>`;
            }
            
            /**
             * Set status indicator
             */
            setStatus(message, type = 'default') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                
                if (type === 'success') {
                    setTimeout(() => this.setStatus('Ready'), 2000);
                }
            }
            
            /**
             * Show temporary success message
             */
            showMessage(message, type = 'success') {
                const messageEl = document.createElement('div');
                messageEl.className = `${type}-message`;
                messageEl.textContent = message;
                document.body.appendChild(messageEl);
                
                setTimeout(() => {
                    messageEl.remove();
                }, 3000);
            }
            
            /**
             * Clear the editor
             */
            clearEditor() {
                if (this.editor.value && !confirm('Are you sure you want to clear the editor?')) {
                    return;
                }
                
                this.editor.value = '';
                this.updateCharCount();
                this.saveToStorage();
                this.debouncedRender();
                this.editor.focus();
                
                // Reset example selections
                this.categorySelect.value = '';
                this.exampleSelect.innerHTML = '<option value="">Select Example...</option>';
                this.exampleSelect.disabled = true;
                
                this.showMessage('Editor cleared');
            }
            
            /**
             * Copy diagram code to clipboard
             */
            async copyCode() {
                const code = this.editor.value;
                
                if (!code) {
                    this.showMessage('No code to copy', 'warning');
                    return;
                }
                
                try {
                    await navigator.clipboard.writeText(code);
                    this.showMessage('Code copied to clipboard');
                    
                    // Visual feedback
                    const originalText = this.copyBtn.innerHTML;
                    this.copyBtn.innerHTML = '✅ Copied';
                    this.copyBtn.disabled = true;
                    
                    setTimeout(() => {
                        this.copyBtn.innerHTML = originalText;
                        this.copyBtn.disabled = false;
                    }, 2000);
                    
                } catch (error) {
                    console.error('Copy failed:', error);
                    this.showMessage('Failed to copy code', 'warning');
                }
            }
            
            /**
             * Export diagram as PNG or SVG
             */
            async exportAs(format) {
                const svg = this.preview.querySelector('svg');
                
                if (!svg) {
                    this.showMessage('No diagram to export', 'warning');
                    return;
                }
                
                try {
                    const button = format === 'png' ? this.exportPngBtn : this.exportSvgBtn;
                    button.classList.add('loading');
                    
                    if (format === 'svg') {
                        await this.exportSvg(svg);
                    } else {
                        await this.exportPng(svg);
                    }
                    
                    this.showMessage(`Diagram exported as ${format.toUpperCase()}`);
                    
                } catch (error) {
                    console.error(`Export ${format} failed:`, error);
                    this.showMessage(`Failed to export as ${format.toUpperCase()}`, 'warning');
                } finally {
                    const button = format === 'png' ? this.exportPngBtn : this.exportSvgBtn;
                    button.classList.remove('loading');
                }
            }
            
            /**
             * Export SVG
             */
            async exportSvg(svg) {
                const svgData = new XMLSerializer().serializeToString(svg);
                const blob = new Blob([svgData], { type: 'image/svg+xml' });
                this.downloadBlob(blob, 'mermaid-diagram.svg');
            }
            
            /**
             * Export PNG
             */
            async exportPng(svg) {
                return new Promise((resolve, reject) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    
                    // Set canvas size based on SVG
                    const rect = svg.getBoundingClientRect();
                    canvas.width = rect.width * 2; // Higher resolution
                    canvas.height = rect.height * 2;
                    
                    // Scale context for higher resolution
                    ctx.scale(2, 2);
                    
                    img.onload = () => {
                        // Fill white background for PNG
                        ctx.fillStyle = this.currentTheme === 'dark' ? '#111827' : '#ffffff';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        // Draw the image
                        ctx.drawImage(img, 0, 0, rect.width, rect.height);
                        
                        // Export as blob
                        canvas.toBlob((blob) => {
                            if (blob) {
                                this.downloadBlob(blob, 'mermaid-diagram.png');
                                resolve();
                            } else {
                                reject(new Error('Failed to create PNG blob'));
                            }
                        }, 'image/png');
                    };
                    
                    img.onerror = () => reject(new Error('Failed to load SVG image'));
                    
                    // Convert SVG to data URL
                    const svgData = new XMLSerializer().serializeToString(svg);
                    const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                    const url = URL.createObjectURL(svgBlob);
                    img.src = url;
                });
            }
            
            /**
             * Download blob as file
             */
            downloadBlob(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            /**
             * Toggle theme
             */
            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                document.body.setAttribute('data-theme', this.currentTheme);
                
                // Update theme button icon
                this.themeBtn.innerHTML = this.currentTheme === 'light' ? '☀️' : '🌙';
                
                // Save theme preference
                localStorage.setItem(this.THEME_KEY, this.currentTheme);
                
                // Re-render diagram with new theme
                this.debouncedRender();
            }
            
            /**
             * Toggle layout (horizontal vs vertical)
             */
            toggleLayout() {
                this.isVertical = !this.isVertical;
                const mainContainer = document.querySelector('.main-container');
                
                if (this.isVertical) {
                    mainContainer.classList.add('vertical');
                } else {
                    mainContainer.classList.remove('vertical');
                }
                
                // Update button icon to reflect current state
                this.layoutBtn.innerHTML = this.isVertical ? '⬌' : '⚏';
                
                // Save layout preference
                localStorage.setItem('simplemermaid-layout', this.isVertical ? 'vertical' : 'horizontal');
            }
            
            /**
             * Start resizing panels
             */
            startResize(e) {
                e.preventDefault();
                this.isResizing = true;
                this.separator.classList.add('dragging');
                
                const mainContainer = document.querySelector('.main-container');
                const panels = mainContainer.querySelectorAll('.panel');
                const firstPanel = panels[0];
                
                // Store initial dimensions
                if (this.isVertical) {
                    this.startY = e.clientY;
                    this.startHeight = firstPanel.offsetHeight;
                    this.containerHeight = mainContainer.offsetHeight;
                } else {
                    this.startX = e.clientX;
                    this.startWidth = firstPanel.offsetWidth;
                    this.containerWidth = mainContainer.offsetWidth;
                }
                
                // Add global event listeners
                document.addEventListener('mousemove', this.handleResize.bind(this));
                document.addEventListener('mouseup', this.stopResize.bind(this));
                document.body.style.cursor = this.isVertical ? 'row-resize' : 'col-resize';
                document.body.style.userSelect = 'none';
            }
            
            /**
             * Handle resizing during mouse move
             */
            handleResize(e) {
                if (!this.isResizing) return;
                
                const mainContainer = document.querySelector('.main-container');
                const firstPanel = mainContainer.querySelector('.panel:first-child');
                
                if (this.isVertical) {
                    const deltaY = e.clientY - this.startY;
                    const newHeight = this.startHeight + deltaY;
                    const minHeight = 150;
                    const maxHeight = this.containerHeight - 150 - 4; // 4px for separator
                    
                    const clampedHeight = Math.max(minHeight, Math.min(maxHeight, newHeight));
                    const percentage = (clampedHeight / this.containerHeight) * 100;
                    
                    firstPanel.style.flex = `0 0 ${percentage}%`;
                } else {
                    const deltaX = e.clientX - this.startX;
                    const newWidth = this.startWidth + deltaX;
                    const minWidth = 200;
                    const maxWidth = this.containerWidth - 200 - 4; // 4px for separator
                    
                    const clampedWidth = Math.max(minWidth, Math.min(maxWidth, newWidth));
                    const percentage = (clampedWidth / this.containerWidth) * 100;
                    
                    firstPanel.style.flex = `0 0 ${percentage}%`;
                }
            }
            
            /**
             * Stop resizing
             */
            stopResize() {
                if (!this.isResizing) return;
                
                this.isResizing = false;
                this.separator.classList.remove('dragging');
                
                // Remove global event listeners
                document.removeEventListener('mousemove', this.handleResize.bind(this));
                document.removeEventListener('mouseup', this.stopResize.bind(this));
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
                
                // Save the current panel size
                const firstPanel = document.querySelector('.panel:first-child');
                const flexValue = firstPanel.style.flex;
                localStorage.setItem('simplemermaid-panel-size', flexValue);
            }
            
            /**
             * Handle keyboard shortcuts
             */
            handleKeyboardShortcuts(event) {
                // Ctrl/Cmd + Enter: Render diagram
                if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                    event.preventDefault();
                    this.renderDiagram();
                    return;
                }
                
                // Ctrl/Cmd + K: Clear editor
                if ((event.ctrlKey || event.metaKey) && event.key === 'k') {
                    event.preventDefault();
                    this.clearEditor();
                    return;
                }
                
                // Ctrl/Cmd + C: Copy (when not in editor)
                if ((event.ctrlKey || event.metaKey) && event.key === 'c' && event.target !== this.editor) {
                    event.preventDefault();
                    this.copyCode();
                    return;
                }
                
                // Ctrl/Cmd + Shift + T: Toggle theme
                if ((event.ctrlKey || event.metaKey) && event.shiftKey && event.key === 'T') {
                    event.preventDefault();
                    this.toggleTheme();
                    return;
                }
            }
            
            /**
             * Save content to localStorage
             */
            saveToStorage() {
                try {
                    localStorage.setItem(this.STORAGE_KEY, this.editor.value);
                } catch (error) {
                    console.warn('Failed to save to localStorage:', error);
                }
            }
            
            /**
             * Load content from localStorage
             */
            loadFromStorage() {
                try {
                    // Load content
                    const savedContent = localStorage.getItem(this.STORAGE_KEY);
                    if (savedContent) {
                        this.editor.value = savedContent;
                        this.updateCharCount();
                    }
                    
                    // Load theme
                    const savedTheme = localStorage.getItem(this.THEME_KEY);
                    if (savedTheme && savedTheme !== this.currentTheme) {
                        this.toggleTheme();
                    }
                    
                    // Load layout
                    const savedLayout = localStorage.getItem('simplemermaid-layout');
                    if (savedLayout === 'vertical' && !this.isVertical) {
                        this.toggleLayout();
                    }
                    
                    // Load panel size
                    const savedPanelSize = localStorage.getItem('simplemermaid-panel-size');
                    if (savedPanelSize) {
                        const firstPanel = document.querySelector('.panel:first-child');
                        if (firstPanel) {
                            firstPanel.style.flex = savedPanelSize;
                        }
                    }
                } catch (error) {
                    console.warn('Failed to load from localStorage:', error);
                }
            }
            
            /**
             * Generate shareable link with compressed diagram code
             */
            generateShareLink() {
                const code = this.editor.value.trim();
                
                if (!code) {
                    this.showMessage('Please enter some diagram code first!', 'warning');
                    return;
                }
                
                try {
                    // Check if LZ-String is available
                    if (typeof LZString === 'undefined') {
                        this.showMessage('Compression library not loaded', 'warning');
                        return;
                    }
                    
                    // Compress the diagram code
                    const compressed = LZString.compressToEncodedURIComponent(code);
                    
                    // Generate the shareable URL
                    const baseUrl = window.location.origin + window.location.pathname;
                    const shareUrl = `${baseUrl}#diagram=${compressed}`;
                    
                    // Show the share modal
                    this.showShareModal(shareUrl);
                    
                } catch (error) {
                    console.error('Failed to generate share link:', error);
                    this.showMessage('Failed to generate share link', 'warning');
                }
            }
            
            /**
             * Show share modal with generated link
             */
            showShareModal(shareUrl) {
                const modal = document.getElementById('shareModal');
                const overlay = document.getElementById('shareModalOverlay');
                const linkInput = document.getElementById('shareLink');
                const copyBtn = document.getElementById('copyShareBtn');
                const closeBtn = document.getElementById('closeShareBtn');
                
                // Set the link
                linkInput.value = shareUrl;
                
                // Show modal
                modal.classList.add('show');
                overlay.classList.add('show');
                
                // Focus and select the link
                linkInput.focus();
                linkInput.select();
                
                // Set up event listeners
                const copyHandler = () => this.copyShareLink();
                const closeHandler = () => this.closeShareModal();
                const overlayHandler = () => this.closeShareModal();
                
                copyBtn.addEventListener('click', copyHandler);
                closeBtn.addEventListener('click', closeHandler);
                overlay.addEventListener('click', overlayHandler);
                
                // Store handlers for cleanup
                this._shareModalHandlers = {
                    copyBtn, copyHandler,
                    closeBtn, closeHandler,
                    overlay, overlayHandler
                };
            }
            
            /**
             * Copy share link to clipboard
             */
            async copyShareLink() {
                const linkInput = document.getElementById('shareLink');
                const feedback = document.getElementById('copyFeedback');
                
                try {
                    await navigator.clipboard.writeText(linkInput.value);
                    
                    // Show feedback
                    feedback.classList.add('show');
                    setTimeout(() => {
                        feedback.classList.remove('show');
                    }, 2000);
                    
                    this.showMessage('Share link copied to clipboard!');
                    
                } catch (error) {
                    // Fallback for older browsers
                    linkInput.select();
                    document.execCommand('copy');
                    this.showMessage('Share link copied to clipboard!');
                }
            }
            
            /**
             * Close share modal
             */
            closeShareModal() {
                const modal = document.getElementById('shareModal');
                const overlay = document.getElementById('shareModalOverlay');
                
                modal.classList.remove('show');
                overlay.classList.remove('show');
                
                // Clean up event listeners
                if (this._shareModalHandlers) {
                    const { copyBtn, copyHandler, closeBtn, closeHandler, overlay: overlayEl, overlayHandler } = this._shareModalHandlers;
                    copyBtn.removeEventListener('click', copyHandler);
                    closeBtn.removeEventListener('click', closeHandler);
                    overlayEl.removeEventListener('click', overlayHandler);
                    this._shareModalHandlers = null;
                }
            }
            
            /**
             * Load diagram from URL hash on page load
             */
            loadFromUrl() {
                const hash = window.location.hash;
                if (hash && hash.startsWith('#diagram=')) {
                    try {
                        const compressed = hash.substring(9); // Remove '#diagram='
                        
                        if (typeof LZString !== 'undefined') {
                            const decompressed = LZString.decompressFromEncodedURIComponent(compressed);
                            
                            if (decompressed) {
                                console.log('📥 Loading diagram from URL...');
                                this.editor.value = decompressed;
                                this.updateCharCount();
                                this.renderDiagram();
                                this.showMessage('Diagram loaded from URL');
                                return true;
                            }
                        }
                    } catch (error) {
                        console.error('Failed to load diagram from URL:', error);
                    }
                }
                return false;
            }
            
            /**
             * Update URL with current diagram (debounced)
             */
            updateUrlWithDiagram() {
                const code = this.editor.value.trim();
                if (code && typeof LZString !== 'undefined') {
                    try {
                        const compressed = LZString.compressToEncodedURIComponent(code);
                        const newHash = `#diagram=${compressed}`;
                        
                        // Update URL without triggering page reload
                        if (window.history && window.history.replaceState) {
                            window.history.replaceState(null, null, newHash);
                        } else {
                            window.location.hash = newHash;
                        }
                    } catch (error) {
                        console.error('Failed to update URL:', error);
                    }
                } else if (!code) {
                    // Clear hash if no content
                    if (window.history && window.history.replaceState) {
                        window.history.replaceState(null, null, window.location.pathname);
                    } else {
                        window.location.hash = '';
                    }
                }
            }
        }
        
        // Initialize the application when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleMermaid();
            
        });
        
        // Prevent right-click context menu on buttons (optional UX enhancement)
        document.addEventListener('contextmenu', (e) => {
            if (e.target.classList.contains('btn')) {
                e.preventDefault();
            }
        });
    </script>
    
    <!-- Share Modal -->
    <div id="shareModal" class="share-modal">
        <div class="modal-content">
            <h3>🔗 Share Your Diagram</h3>
            <p>Copy this link to share your diagram with others:</p>
            <div class="share-input-group">
                <input type="text" id="shareLink" class="share-input" readonly>
                <button id="copyShareBtn" class="btn btn-primary">📋 Copy</button>
            </div>
            <div id="copyFeedback" class="copy-feedback">✅ Link copied to clipboard!</div>
            <button id="closeShareBtn" class="btn btn-secondary">Close</button>
        </div>
    </div>
    <div id="shareModalOverlay" class="modal-overlay"></div>
</body>
