  <!-- Mermaid -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    
    // Application State
    let currentTheme = 'dark';
    let isVerticalLayout = false;
    let examplesData = {};
    let renderDebounceTimer = null;
    
    // DOM Elements
    const editor = document.getElementById('mermaidEditor');
    const preview = document.getElementById('mermaidPreview');
    const categorySelect = document.getElementById('categorySelect');
    const exampleSelect = document.getElementById('exampleSelect');
    const shareBtn = document.getElementById('shareBtn');
    const layoutBtn = document.getElementById('layoutBtn');
    const themeBtn = document.getElementById('themeBtn');
    const mainContent = document.getElementById('mainContent');
    
    // Initialize Mermaid
    mermaid.initialize({
      startOnLoad: false,
      theme: 'dark',
      flowchart: {
        nodeSpacing: 80,
        rankSpacing: 60,
        padding: 15,
        htmlLabels: true,
        curve: 'basis',
        wrappingWidth: 500,
        useMaxWidth: false,
        diagramPadding: 20,
      },
      themeVariables: {
        primaryColor: '#1e293b',
        primaryBorderColor: '#64748b',
        nodeBkg: '#1e293b',
        nodeBorder: '#64748b',
        mainBkg: '#0f172a',
        tertiaryColor: '#334155',
        fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, sans-serif',
        fontSize: '14px',
      },
      securityLevel: 'loose',
      maxTextSize: 100000,
    });
    
    // Text Overflow Fix Function
    function fixNodeTextOverflow() {
      try {
        const svgElement = preview.querySelector('svg');
        if (!svgElement) return;
        
        const diagramText = editor.value;
        const isHorizontalLayout = /(?:graph|flowchart)\\s+(LR|RL)/i.test(diagramText);
        
        const nodeGroups = svgElement.querySelectorAll('g.node');
        
        nodeGroups.forEach(nodeGroup => {
          try {
            const textElement = nodeGroup.querySelector('text, foreignObject, .nodeLabel');
            const shapeElement = nodeGroup.querySelector('rect, polygon, circle, ellipse, path');
            
            if (textElement && shapeElement) {
              let textWidth = 0;
              
              if (textElement.tagName === 'text' || textElement.classList.contains('nodeLabel')) {
                if (typeof textElement.getBBox === 'function') {
                  try {
                    const bbox = textElement.getBBox();
                    textWidth = bbox.width;
                  } catch (e) {
                    textWidth = (textElement.textContent || '').length * 8;
                  }
                } else {
                  textWidth = (textElement.textContent || '').length * 8;
                }
              } else if (textElement.tagName === 'foreignObject') {
                const divElement = textElement.querySelector('div');
                if (divElement) {
                  textWidth = divElement.scrollWidth || divElement.offsetWidth;
                }
              }
              
              if (textWidth > 0) {
                const horizontalPadding = 20;
                const requiredWidth = textWidth + horizontalPadding * 2;
                
                if (shapeElement.tagName === 'rect') {
                  const currentWidth = parseFloat(shapeElement.getAttribute('width')) || 0;
                  if (requiredWidth > currentWidth) {
                    shapeElement.setAttribute('width', requiredWidth);
                    if (!isHorizontalLayout) {
                      const currentX = parseFloat(shapeElement.getAttribute('x')) || 0;
                      const widthDiff = (requiredWidth - currentWidth) / 2;
                      shapeElement.setAttribute('x', currentX - widthDiff);
                    }
                  }
                }
              }
            }
          } catch (nodeError) {
            console.debug('Error processing node:', nodeError);
          }
        });
        
        if (isHorizontalLayout) {
          fixEdgeConnections(svgElement);
        }
      } catch (error) {
        console.debug('fixNodeTextOverflow error:', error);
      }
    }
    
    // Fix Edge Connections
    function fixEdgeConnections(svgElement) {
      try {
        const edges = svgElement.querySelectorAll('g.edgePath path, .edgePath path');
        
        edges.forEach(edge => {
          if (!edge.getAttribute('stroke') || edge.getAttribute('stroke') === 'none') {
            edge.setAttribute('stroke', '#64748b');
          }
          if (!edge.getAttribute('stroke-width')) {
            edge.setAttribute('stroke-width', '2');
          }
        });
        
        const arrowheads = svgElement.querySelectorAll('marker path, defs marker path');
        arrowheads.forEach(arrow => {
          if (!arrow.getAttribute('fill') || arrow.getAttribute('fill') === 'none') {
            arrow.setAttribute('fill', '#64748b');
          }
        });
      } catch (error) {
        console.debug('Error fixing edges:', error);
      }
    }
    
    // Render Mermaid Diagram
    async function renderDiagram() {
      const code = editor.value.trim();
      
      if (!code) {
        preview.innerHTML = '<div class="loading">Enter diagram code to see preview...</div>';
        return;
      }
      
      try {
        preview.innerHTML = '<div class="loading"><div class="spinner"></div>Rendering diagram...</div>';
        
        const diagramId = 'mermaid-' + Date.now();
        const { svg } = await mermaid.mermaidAPI.render(diagramId, code);
        
        preview.innerHTML = svg;
        
        // Apply text overflow fix
        setTimeout(fixNodeTextOverflow, 100);
        
        // Update URL
        updateURL();
        
      } catch (error) {
        preview.innerHTML = `<div class="preview-error">Error: ${error.message}</div>`;
      }
    }
    
    // Debounced Render
    function debouncedRender() {
      clearTimeout(renderDebounceTimer);
      renderDebounceTimer = setTimeout(renderDiagram, 500);
    }
    
    // Load Examples Data
    async function loadExamples() {
      try {
        const response = await fetch('examples/config.json');
        examplesData = await response.json();
        populateCategories();
      } catch (error) {
        // Fallback examples
        examplesData = {
          categories: {
            basic: {
              name: "Basic Diagrams",
              examples: [
                {id: "simple", title: "Simple", content: "graph TD\\n    A[Start] --> B[Process]\\n    B --> C[End]"}
              ]
            }
          }
        };
        populateCategories();
      }
    }
    
    // Populate Category Dropdown
    function populateCategories() {
      categorySelect.innerHTML = '<option value="">Choose Category...</option>';
      
      Object.entries(examplesData.categories).forEach(([key, category]) => {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = category.name;
        categorySelect.appendChild(option);
      });
    }
    
    // Populate Example Dropdown
    function populateExamples(categoryKey) {
      exampleSelect.innerHTML = '<option value="">Select Example...</option>';
      exampleSelect.disabled = false;
      
      const category = examplesData.categories[categoryKey];
      if (!category) return;
      
      category.examples.forEach(example => {
        const option = document.createElement('option');
        option.value = example.id;
        option.textContent = example.title;
        option.dataset.file = example.file;
        option.dataset.content = example.content;
        exampleSelect.appendChild(option);
      });
    }
    
    // Load Example Content
    async function loadExample(example) {
      try {
        if (example.content) {
          editor.value = example.content;
        } else if (example.file) {
          const response = await fetch(`examples/${example.file}`);
          const content = await response.text();
          editor.value = content;
        }
        renderDiagram();
      } catch (error) {
        console.error('Error loading example:', error);
      }
    }
    
    // URL Management
    function updateURL() {
      const code = editor.value.trim();
      if (code) {
        const compressed = LZString.compressToEncodedURIComponent(code);
        const newURL = `${window.location.origin}${window.location.pathname}#diagram=${compressed}`;
        window.history.replaceState(null, '', newURL);
      } else {
        window.history.replaceState(null, '', window.location.pathname);
      }
    }
    
    function loadFromURL() {
      const hash = window.location.hash;
      if (hash.startsWith('#diagram=')) {
        const compressed = hash.substring(9);
        try {
          const code = LZString.decompressFromEncodedURIComponent(compressed);
          if (code) {
            editor.value = code;
            renderDiagram();
            return true;
          }
        } catch (error) {
          console.error('Error decompressing URL:', error);
        }
      }
      return false;
    }
    
    // Theme Management
    function setTheme(theme) {
      currentTheme = theme;
      document.documentElement.setAttribute('data-theme', theme);
      
      const themeIcons = { light: 'â˜€ï¸', dark: 'ðŸŒ™', colorful: 'ðŸ’š' };
      themeBtn.textContent = themeIcons[theme];
      
      // Update Mermaid theme
      const themeMapping = { light: 'default', dark: 'dark', colorful: 'base' };
      mermaid.initialize({ theme: themeMapping[theme] });
      renderDiagram();
    }
    
    function toggleTheme() {
      const themes = ['light', 'dark', 'colorful'];
      const currentIndex = themes.indexOf(currentTheme);
      const nextTheme = themes[(currentIndex + 1) % themes.length];
      setTheme(nextTheme);
    }
    
    // Layout Management
    function toggleLayout() {
      isVerticalLayout = !isVerticalLayout;
      
      if (isVerticalLayout) {
        mainContent.classList.add('vertical');
        layoutBtn.textContent = 'â¬';
        layoutBtn.title = 'Switch to horizontal layout';
      } else {
        mainContent.classList.remove('vertical');
        layoutBtn.textContent = 'â¬Œ';
        layoutBtn.title = 'Switch to vertical layout';
      }
    }
    
    // Share Functionality
    async function shareDialog() {
      const url = window.location.href;
      
      try {
        if (navigator.share && navigator.canShare({ url })) {
          await navigator.share({
            title: 'SimpleMermaid Diagram',
            text: 'Check out this Mermaid diagram',
            url: url
          });
        } else {
          await navigator.clipboard.writeText(url);
          
          // Temporary feedback
          const originalText = shareBtn.innerHTML;
          shareBtn.innerHTML = 'âœ… Copied!';
          shareBtn.disabled = true;
          
          setTimeout(() => {
            shareBtn.innerHTML = originalText;
            shareBtn.disabled = false;
          }, 2000);
        }
      } catch (error) {
        console.error('Share failed:', error);
      }
    }
    
    // Event Listeners
    editor.addEventListener('input', debouncedRender);
    
    categorySelect.addEventListener('change', (e) => {
      if (e.target.value) {
        populateExamples(e.target.value);
      } else {
        exampleSelect.innerHTML = '<option value="">Select Example...</option>';
        exampleSelect.disabled = true;
      }
    });
    
    exampleSelect.addEventListener('change', (e) => {
      if (e.target.value) {
        const selectedOption = e.target.options[e.target.selectedIndex];
        const example = {
          file: selectedOption.dataset.file,
          content: selectedOption.dataset.content
        };
        loadExample(example);
      }
    });
    
    shareBtn.addEventListener('click', shareDialog);
    themeBtn.addEventListener('click', toggleTheme);
    layoutBtn.addEventListener('click', toggleLayout);
    
    // Global Functions for Testing
